<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NCAA Game Predictions</title>
<style>
    /* Add your CSS styles here */
    @charset "utf-8";
    /* Global Styles */
    body {
        margin: 0 auto;
        font-family: 'Charter', 'Times New Roman', serif;
        background-color: #e6e6e6; /* Texas Tech gray */
        color: #333;
        line-height: 1.6;
        padding: 0 5%;
    }

    a {
        color: #cc0000; 
        text-decoration: underline;
    }

    img {
        max-width: 100%;
        height: auto;
    }

    nav {
        text-align: center;
        margin-top: 20px;
        background-color: #cc0000; /* Texas Tech red */
    }

    .navLinks a {
        display: inline-block;
        padding: 10px 15px; 
        background-color: #cc0000; /* Texas Tech red */
        color: #ffffff; 
        font-weight: bold;
        text-decoration: none; /* Updated to remove underline */
        margin-right: 10px;
        margin-left: 10px; 
        border-radius: 5px;
    }

    .profileSection {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 20px;
        border-bottom: 1px solid #666;
    }

    .profilePhoto {
        width: 40%; 
        padding-right: 20px;
    }

    .contactInfo {
        text-align: left;
    }

    .contactInfo p {
        font-size: 1em;
    }

    .welcomeSection, .mainContent {
        padding: 20px;
        text-align: left;
        border-bottom: 1px solid #666;
    }

    .welcomeSection h3, .mainContent h3 {
        font-size: 1.2em;
    }

    .welcomeSection p, .mainContent ul {
        font-size: 1em;
    }

    footer {
        text-align: center;
        padding: 20px;
    }

    @media screen and (max-width: 768px) {
        .profileSection {
            flex-direction: column;
            align-items: center;
        }

        .navLinks a {
            padding: 8px;
            font-size: 0.8em;
        }

        body, .contactInfo p, .welcomeSection p, .mainContent ul {
            padding: 0 10px;
        }
    }

    /* Additions for the NCAA Predictions Table */
    .predictions-table {
        border-collapse: collapse;
        width: 100%;
        font-family: 'Charter', 'Times New Roman', serif; /* Ensuring font consistency */
        color: #333; /* Text color */
    }

    .predictions-table th, .predictions-table td {
        text-align: left;
        padding: 8px;
        border: 1px solid #ddd; /* Lighter border for a subtle look */
    }

    .predictions-table th {
        background-color: #f2f2f2; /* Light grey background for headers */
    }

    /* Custom class adjustments */
    .winner {
        font-weight: bold;
        color: #cc0000; /* Texas Tech red */
    }

    .probability {
        color: #008000; /* Texas Tech green */
    }
</style>
</head>
<body>
<h2>NCAA Game Predictions</h2>
<table class="predictions-table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Team</th>
            <th>Team Conference</th>
            <th>Opponent</th>
            <th>Opponent Conference</th>
            <th>Predicted Winner</th>
            <th>Win Probability</th>
        </tr>
    </thead>
    <tbody id="predictions-body">
        <!-- Table rows will be dynamically generated by the server -->
    </tbody>
</table>
<script>
    // This script fetches data from the server and populates the table
    fetch('/predictions')
        .then(response => response.json())
        .then(data => {
            const predictionsBody = document.getElementById('predictions-body');
            data.forEach(row => {
                const tableRow = document.createElement('tr');
                tableRow.innerHTML = `
                    <td>${row.Date}</td>
                    <td>${row.Team}</td>
                    <td>${row.TeamConference}</td>
                    <td>${row.Opponent}</td>
                    <td>${row.OpponentConference}</td>
                    <td class='winner'>${row.PredictedWinner}</td>
                    <td class='probability'>${row.WinProbability}</td>
                `;
                predictionsBody.appendChild(tableRow);
            });
        })
        .catch(error => console.error('Error fetching predictions:', error));
</script>
</body>
</html>
